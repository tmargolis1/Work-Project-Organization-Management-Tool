<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5/p5.js"></script>
    <script src="p5/addons/p5.dom.min.js"></script>
    <script src="p5/addons/p5.sound.min.js"></script>
    <!-- <script src="LoginScreenBackground.js"></script> -->
    <link rel="stylesheet" href="MainScreenStyle.css">
  </head>
  <body>

    <!-- Container -->
    <div id="Container">

      <!-- Header -->
      <div id="Header">

        <div class="logo">
          <img class="logo-img" src="Resources/Icons/diamond.png" alt="">
          <div class="title">Co-Lab</div>
        </div>
        
        <div class="header-right">

          <div class="project-title">
            Project Title
          </div>

          <div class="dropdown">
            <button class="dropbtn">
              <img class="login-img" src="Resources/Icons/user-3.png" alt="">
            </button>
            <div class="dropdown-content">

            </div>
          </div>

          <a class="help"><img class="help-img" src="Resources/Icons/info.png" alt=""></a>

          <div class="dropdown">
            <button class="dropbtn">
              <img class="add-project-img" src="Resources/Icons/plus.png" alt="">
            </button>
            <div class="dropdown-content">

            </div>
          </div>

        </div>
      </div>

      <!-- Body -->
      <div id="Body">
        
        <div class="side-panel">

          <div class="selection">

            <div class="projects">
              <div class="project">
                <img class="projects-img" src="Resources/Icons/calendar-6.png" alt="">
                Project
              </div>
              <div class="project">
                <img class="projects-img" src="Resources/Icons/calendar-6.png" alt="">
                Project
              </div>
              <div class="project">
                <img class="projects-img" src="Resources/Icons/calendar-6.png" alt="">
                Project
              </div>
            </div>

            <div class="chatrooms">
              <div class="chatroom">
                <img class="chatrooms-img" src="Resources/Icons/smartphone-10.png" alt="">
                Chatroom
              </div>
              <div class="chatroom">
                <img class="chatrooms-img" src="Resources/Icons/smartphone-10.png" alt="">
                Chatroom
              </div>
              <div class="chatroom">
                <img class="chatrooms-img" src="Resources/Icons/smartphone-10.png" alt="">
                Chatroom
              </div>
            </div>

            <div class="button-box">
              <button class="projects-button">
                  <img class="projects-img" src="Resources/Icons/calendar-6.png" alt="">
              </button>
              <button class="chatrooms-button">
                  <img class="chatrooms-img" src="Resources/Icons/smartphone-10.png" alt="">
              </button>
            </div>
          
          </div>

          <div class="collapse">
            <div class="collapse-icon">

            </div>
            <button class="collapse-button">
                <img class="collapse-img" src="Resources/Icons/play-button-1.png" alt="">
            </button>
          </div>
        </div>

        <div class="calendar">
          Something
        </div>

        <div class="chatroom">
          Something
        </div>

      </div>

      <!-- Footer -->
      <div id="Footer">

        <div class="logo">
            <img class="logo-img" src="Resources/Icons/diamond.png" alt="">
        </div>

      </div>

    </div>
  </body>
</html>
